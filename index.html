<!DOCTYPE html>
<html>
<head>
    <title>My Clock Out Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">

</head>
<body>
    <h1>Welcome to My Clock Out Website</h1>

    <!-- Your HTML content goes here -->
    <h1 id="status">Clocked in</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h2 id="break_timer">00:00</h2>
            </div>
        </div>
    </div>
    <h1 id="clock">00:00:00</h2>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <button id="clock_in" class="btn btn-primary">Clock in</button>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button id="take_lunch" class="btn btn-primary">Take Lunch</button>
                <button id="end_lunch" class="btn btn-primary">End Lunch</button>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button id="take_break" class="btn btn-primary">Take Break</button>
                <button id="end_break" class="btn btn-primary">End Break</button>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button id="clock_out" class="btn btn-primary">Clock out</button>
            </div>
        </div>
        
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  

</body>
</html>
